<!DOCTYPE html>
<html lang="en">

<!--
    Header
-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="styles.css">
</head>

<!-- Body
-->
<body>
    <main>
    <div class="loginbox-container">
            <p><img class="logo" src="https://www.coderacademy.edu.au/hs-fs/hubfs/raw_assets/public/Coder_Academy_July2021/images/Coder_Academy_iteration_23-12.png?width=200&name=Coder_Academy_iteration_23-12.png">  </p>
    <div class="loginbox-box">
        <!-- Left box-->
                <div class="leftloginbox">
                <h1>Please log in</h1>
                <form>     
                <p><label>Email</label></p>
                <p><input type="email" placeholder="Enter email" name="email" required></p>
                <p><label>Password</label></p>
                <p><input type="password" placeholder="Enter Password" name="password" required></p>
                <p><button type="submit">Login</button></p>
                <p><input type="checkbox" checked="checked"> Remember me</p>
                <p><a href="#">Forgot password</a></p>  
                </form>   
                 </div>
          <!-- Right box-->
                <div class="rightloginbox">
                </div>
    </div>
    </div>
</main>
</body>
</html>
